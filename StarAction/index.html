<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Action-Menu</title>
</head>
<link rel="stylesheet" href="./dist/mainMenu.css">

<body>
    <div class="player" autoplay>
        <i id="player-icon-down" class="fa fa-volume-down" autoplay></i>
        <div id="volume" autoplay></div>
        <i id="player-icon-up" class="fa fa-volume-up" autoplay></i>
    </div>
    <div class="gameInformation">
        <h1>What is the goal of this game?</h1>
        <p>The goal is to kill each other before the time runs out, so you need to be fast with killing eachother </p>
        <p>Beware though, you dont have much time.</p>
        <p>Because when the score reaches 100, its Game Over</p>
    </div>

    <div class="menu">
        <button id="startGame" class="menu-item" onclick=startGame()>Start</button>
        <button id="controls" class="menu-item" onclick=controlInfo()>Controls</button>
        <button id="contactButton" class="menu-item" onclick=contact()>Contact</button>
        <button id="theCollection" class="menu-item" onclick=goBackToMenu()>Back to The Collection</button>
    </div>

    <script src="./js/mainMenu.js"></script>
    <script src="../dist/main.js"></script>
</body>

</html>
