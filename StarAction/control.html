<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StarAction-Controls</title>
</head>
<link rel="stylesheet" href="./css/control.css">

<body>
    <button id="backToMenu" onclick="backToMenu()">Back</button>

    <div class="container">
        <div>
            <h1>Spelare 1</h1>
            Shoot: T <br>
            Up: W <br>
            Down: S <br>
            Left: A <br>
            Right: D <br>
            Color: Red
        </div>
        <div>
            <h1>Spelare 2</h1>
            Shoot: Right Enter <br>
            Up: Up arrow <br>
            Down: Down arrow <br>
            Left: Left arrow <br>
            Right: Right arrow <br>
            Color: Cyan
        </div>
    </div>

    <script>
        function backToMenu() {
            location.href = "./index.html";
        }
    </script>
</body>

</html>
